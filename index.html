<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@600&family=Poppins&family=Roboto+Slab:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>EWL- AQ Wiring</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row header-wrapper">
                    <img
                        class="header-logo"
                        src="images/header-logo.svg"
                        alt="logo"
                    />
                    <div class="header-menu row">
                        <div>Про нас</div>
                        <div>Вакансії</div>
                        <div>Умови</div>
                        <div>Відгуки</div>
                        <div>Контакти</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="introduce-section">
                <video
                    class="introduce-section-video"
                    src="video/introduce-video.mp4"
                    preload="auto"
                    poster="images/introduce-video-preview.png"
                    autoplay
                    muted
                    loop
                ></video>
                <div class="introduce-section-wrapper">
                    <div class="container introduce-section-text-wrapper">
                        <div class="introduce-section-text">
                            <p class="introduce-section-title">
                                Приєднуйтесь до нашої команди!
                            </p>
                            <p class="introduce-section-subtitle">
                                <span>AQ Wiring</span> - сучасне підприємство,
                                що має заводи в декількох країнах світу.
                                Запрошуємо вас долучитися до команди AQ в Литві,
                                м. Panevezys.
                            </p>
                            <button class="introduce-section-btn">
                                Приєднатися зараз
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
        <script src="app.js"></script>
    </body>
</html>
